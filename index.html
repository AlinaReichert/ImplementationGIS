<body>
    <div class="grid-container">
        <div class="grid-1">
            <div class="sidebar">
                <h2>Base Layers</h2>
                <input type="radio" name="baseLayerRadioButton" value="OSMStandard" checked>OSM Standard<br>
                <input type="radio" name="baseLayerRadioButton" value="OSMHumanitarian">OSM Humanitarian<br>
                <input type="radio" name="baseLayerRadioButton" value="StamenTerrain">Stamen Terrain<br>
                
                <h2>Routing</h2>
			    <label for="uname">From:</label>
			    <input type="number" id="fromnode" name="fromnode" required minlength="1" maxlength="8" /><br>
				<label for="uname">To:</label>
				<input type="number" id="endnode" name="endnode" required minlength="1" maxlength="8" /><br>
                <input id="computespbtn" class="btn" type="button" value="Calculate" /><br>
                
                <a href="file:///C:">Load track from drive via 'Drag and Drop'</a><br>
                <div id="js-msg" class="msg">Click to add a point.</div>

                <a href="file:///C:">Link 1</a> -->

        </div>

            <div id="js-map" class="map"></div>
            <div id="js-marker" class="marker"></div>
            <div id="info">&nbsp</div>
